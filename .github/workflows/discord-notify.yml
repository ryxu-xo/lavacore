name: Discord Notifications

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, closed, reopened]
  release:
    types: [published]
  issues:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%B | head -n1)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha_short=$(git log -1 --pretty=%h)" >> $GITHUB_OUTPUT

      - name: Get changed files
        id: changes
        run: |
          echo "files=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | wc -l)" >> $GITHUB_OUTPUT
          echo "additions=$(git show --stat ${{ github.sha }} | tail -1 | awk '{print $4}')" >> $GITHUB_OUTPUT
          echo "deletions=$(git show --stat ${{ github.sha }} | tail -1 | awk '{print $6}')" >> $GITHUB_OUTPUT

      - name: Send Push Notification
        if: github.event_name == 'push'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "ğŸš€ New Commit Pushed"
          embed-description: |
            **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            **Branch:** `${{ github.ref_name }}`
            
            **ğŸ“ Commit Message:**
            ```
            ${{ steps.commit.outputs.message }}
            ```
            
            **ğŸ‘¤ Author:** ${{ steps.commit.outputs.author }}
            **ğŸ”— Commit:** [`${{ steps.commit.outputs.sha_short }}`](${{ github.event.head_commit.url }})
            **ğŸ“Š Changes:** ${{ steps.changes.outputs.files }} file(s) â€¢ +${{ steps.changes.outputs.additions }} -${{ steps.changes.outputs.deletions }}
            **â° Time:** ${{ github.event.head_commit.timestamp }}
          embed-color: 3447003
          embed-url: ${{ github.event.head_commit.url }}
          username: "Lava.ts GitHub Notifications"
          avatar-url: "https://raw.githubusercontent.com/ryxu-xo/lava.ts/master/.github/assets/logo.png"

      - name: Send PR Notification
        if: github.event_name == 'pull_request'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "ğŸ”€ Pull Request ${{ github.event.action }}"
          embed-description: |
            **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            **PR:** [#${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})
            
            **ğŸ‘¤ Author:** ${{ github.event.pull_request.user.login }}
            **ğŸ“Š Status:** ${{ github.event.action }}
            **ğŸŒ¿ Base:** `${{ github.event.pull_request.base.ref }}` â† **Head:** `${{ github.event.pull_request.head.ref }}`
            **ğŸ“ Changed Files:** ${{ github.event.pull_request.changed_files }}
            **â• Additions:** ${{ github.event.pull_request.additions }} | **â– Deletions:** ${{ github.event.pull_request.deletions }}
            **ğŸ’¬ Comments:** ${{ github.event.pull_request.comments }}
            
            ${{ github.event.pull_request.body }}
          embed-color: 16776960
          embed-url: ${{ github.event.pull_request.html_url }}
          username: "Lavaflow GitHub Notifications"
          avatar-url: "https://raw.githubusercontent.com/ryxu-xo/lava.ts/master/.github/assets/logo.png"

      - name: Send Release Notification
        if: github.event_name == 'release'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "ğŸ‰ New Release Published"
          embed-description: |
            **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            **Version:** `${{ github.event.release.tag_name }}`
            **Name:** ${{ github.event.release.name }}
            
            **ğŸ‘¤ Author:** ${{ github.event.release.author.login }}
            **ğŸ“… Published:** ${{ github.event.release.published_at }}
            **ğŸ·ï¸ Tag:** `${{ github.event.release.tag_name }}`
            **ğŸŒ¿ Target:** `${{ github.event.release.target_commitish }}`
            **ğŸ“¦ Prerelease:** ${{ github.event.release.prerelease }}
            
            **ğŸ“ Release Notes:**
            ${{ github.event.release.body }}
            
            [ğŸ“¥ Download Release](${{ github.event.release.html_url }})
          embed-color: 5763719
          embed-url: ${{ github.event.release.html_url }}
          username: "Lava.ts GitHub Notifications"
          avatar-url: "https://raw.githubusercontent.com/ryxu-xo/lava.ts/master/.github/assets/logo.png"

      - name: Send Issue Notification
        if: github.event_name == 'issues'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "ğŸ› Issue ${{ github.event.action }}"
          embed-description: |
            **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})
            **Issue:** [#${{ github.event.issue.number }} - ${{ github.event.issue.title }}](${{ github.event.issue.html_url }})
            
            **ğŸ‘¤ Author:** ${{ github.event.issue.user.login }}
            **ğŸ“Š Status:** ${{ github.event.action }}
            **ğŸ·ï¸ Labels:** ${{ join(github.event.issue.labels.*.name, ', ') }}
            **ğŸ’¬ Comments:** ${{ github.event.issue.comments }}
            **ğŸ“… Created:** ${{ github.event.issue.created_at }}
            
            **ğŸ“ Description:**
            ${{ github.event.issue.body }}
            
            [View Issue](${{ github.event.issue.html_url }})
          embed-color: 15158332
          embed-url: ${{ github.event.issue.html_url }}
          username: "Lava.ts GitHub Notifications"
          avatar-url: "https://raw.githubusercontent.com/ryxu-xo/lava.ts/master/.github/assets/logo.png"
